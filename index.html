<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Criar Conta</h1>
    </header>




    <div class="container">



        <form>

            <div class="dados-pessoais">
                <h3>Dados Pessoais</h3>
                <div class="form-control">
                    <label>
                        Nome

                    </label>

                    <input type="text" data-form="nome">
                    <span data-form="erro">Erro</span>
                </div>

                <div class="form-control">
                    <label>
                        Email

                    </label>
                    <input type="email" data-form="email">
                    <span data-form="erro">Erro</span>
                </div>
                
                
                <div class="form-control">
                    <label>
                        CPF

                    </label>
                    <input type="number" data-form="cpf">
                    <span data-form="erro">Erro</span>
                </div>


                <div class="form-control">
                    <label>
                        Senha
                    </label>

                    <input type="password" data-form="senha">
                    <span data-form="erro">Erro</span>

                </div>

                <div class="form-control">
                    <label>
                        Confirmar Senha
                    </label>

                    <input type="password" data-form="passwordTwo">
                    <span data-form="erro">Erro</span>
                </div>

            </div>


            <div class="endereco">

                <h3>Seu endereço</h3>
                <div class="form-control">
                    <label>
                        CEP
                    </label>

                    <input type="number" data-form="cep">
                    <span data-form="erro">Erro</span>
                </div>

                <div class="form-control">
                    <label>
                        Logradouro
                    </label>

                    <input type="text" data-form="logradouro">
                    <span data-form="erro">Erro</span>
                </div>


                <div class="form-control">
                    <label>
                        Cidade
                    </label>

                    <input type="text" data-form="cidade">
                    <span data-form="erro">Erro</span>
                </div>

                <div class="form-control">
                    <label>
                        Estado
                    </label>

                    <input type="text" data-form="estado">
                    <span data-form="erro">Erro</span>
                </div>
                <div class="form-control">
                    <input class="botao" type="submit" value="Cadastrar!">
                </div>
            </div>








        </form>


        <script src="script.js"></script>
</body>

</html>
